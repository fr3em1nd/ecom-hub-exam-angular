<div *ngIf="product">
    <mat-card>
        <mat-card-actions>
            <button mat-button (click)="goBack()">Back to List</button> <!-- Back button -->
          </mat-card-actions>
      <mat-card-header>
        <mat-card-title>{{ product.name }} ${{ product.price }} </mat-card-title>
    
      </mat-card-header>
      
      <mat-card-content class="card-content">
        <img mat-card-image [src]="getImageWithRandomNumber(product.image)" alt="{{ product.name }}" width="200" height="200">
        <p>{{ product.description }}</p>
      </mat-card-content>
     
    </mat-card>
  </div>
